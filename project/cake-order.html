<body>
    <div class="wrapper"> <!--Wrap the whole page in this-->    
        <header>
           <div class="button">
                <!--HAMBURGER MENU BUTTON...use the id  #menu in css and js-->
                <!--ALSO use aria-label="Open menu" for accessibility--> 
                <button type="button" id="menu" aria-label="Open menu"></button>  
           </div>

           <section class = "logo-header">
                <div class="logo-box">
                    <!-- LOGO ICON -->
                    <!-- <img src="images/cakeslice-iconfinder-whitecherryonly.svg" alt="Cakelicious logo" class="logo"> -->
                    <a href="cakeproject.html" class="logo">
                        <img src="images/cakeslice-iconfinder-whitecherryonly.svg" alt="Logo">
                    </a>
                </div>

                <h1>Cakelicious</h1>
            </section>
            <nav>
                <ul class="navigation" aria-label="Main navigation"> 
                    <li><a href="cakeproject.html" class="active">Home</a></li>
                    <li><a href="cake-options.html">Cakes</a></li>
                    <li><a href="cake-order.html">Order</a></li>
                    <li><a href="cake-contact.html">Contact</a></li>
                </ul>
            </nav>
        </header>
        <!-- END OF HEADER -->

        <main>
            <h2 class="promo-heading">Ready to Order</h2>
            <p>Order anytime before Tuesdays at 5pm and your Cakelicious Cake will be ready for pickup on Thursday.</p>
            
            <div class="form-wrapper">
                <!-- add a class="wf1" for WebForm1 -->
                <form method="get" action="cake-form-review.html" class="wf1">
                <!-- fieldset will CHUNK your form into sections -->
                <fieldset>
                    <legend>Cart</legend>
                    <div class="product">
                        <label for="productChoice">Product Name <span class="required">*</span></label>
                        <select id="productChoice" name="product" required>
                            <option value="" disabled selected>Choose a Cake ...</option>
                            <!-- Adding 'disabled' and 'selected': 
                            When users open the dropdown, "Choose a Product ..." is displayed 
                            but cannot be selected. They must choose one of the actual products. -->
                        
                    <!-- Dynamically created options will replace these static ones -->
                            <!-- The remaining options are created dynamically using a provided product array. -->
                            <!-- Each option must have a value attribute that is the product name -->
                            <!-- <option value="software">Software Development</option>
                            <option value="creative">Creative Professional</option>
                            <option value="info">Information Technology</option>
                            <option value="data">Data Professional</option>
                            <option value="construction">Construction</option>
                            <option value="manufacturing">Manufacturing</option>
                            <option value="business">Business Professional</option>
                            <option value="security">Cyber Security</option>        -->
                        </select>
                    </div>           
        
                    <div class="installed">
                        <label for="installation">Date of Pick-Up <span class="required">*</span>
                        <input type="date" name="installation" id="installation" required></label>            
                    </div>
                    <div>
                        <label for="pickup-time">Preferred Pickup Time <span class="required">*</span>
                        <input type="time" id="pickup-time" name="pickup-time" required>
                        </label>
                    </div>
                </fieldset>

                <fieldset>
                    <legend>Contact</legend>     
                        <label for="fullname">
                            Your Name <span class="required">*</span>
                            <input type="text" name="fullname" id="fullname" placeholder="First and Last Name" required>
                        </label>
                        <label for="email">
                            Your Email <span class="required">*</span>
                            <input type="email" name="email" id="email" placeholder="you@gmail.com" required>
                        </label>
                        <label for="phone">
                            Your Phone Number <span class="required">*</span>
                            <input type="tel" name="phone" id="phone" placeholder="123-456-7890" required>
                        </label>
                        <label for="feedback">
                            Payment<span class="payment"></span></label>
                            <textarea name="payment-instructions" id="payment-instructions" rows="4" placeholder="Please pay by Cash or Venmo, upon pickup"></textarea>      
                        </label>
                </fieldset>

               
        <!-- this submit button would need a new JavaScript to take it to 
         an ORDER CONFIRMATION PAGE-->
                <input type="submit" value="Order">
        
                </form>   
           </div>
           <!-- End form-wrapper -->
        
        </main>
        <!-- END OF MAIN -->

        <footer>
            <p>&copy;<span id="currentYear"></span> ~ Chanda Frey ~ Utah</p>
            <p><span id="lastModified"></span></p>
        </footer>
    </div> <!-- end of wrapper div -->  
       

   
    </body>
