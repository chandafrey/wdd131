<body>
   <div class="wrapper"> <!--Wrap the whole page in this-->    
       <header>
          <div class="button">
               <!--HAMBURGER MENU BUTTON...use the id  #menu in css and js-->
               <!--ALSO use aria-label="Open menu" for accessibility--> 
               <button type="button" id="menu" aria-label="Open menu"></button>  
          </div>

          <section class = "logo-header">
               <div class="logo-box">
                   <!-- LOGO ICON -->
                   <!-- <img src="images/cakeslice-iconfinder-whitecherryonly.svg" alt="Cakelicious logo" class="logo"> -->
                   <a href="cakeproject.html" class="logo">
                       <img src="images/cakeslice-iconfinder-whitecherryonly.svg" alt="Logo of a cake slice with a cherry on top">
                   </a>
               </div>

               <h1>Cakelicious</h1>
           </section>

           <nav>
               <ul class="navigation" aria-label="Main navigation"> 
                   <li><a href="cakeproject.html" class="active">Home</a></li>
                   <li><a href="cake-options.html">Cakes</a></li>
                   <li><a href="cake-order.html">Order</a></li>
                   <li><a href="#">Contact</a></li>
               </ul>
           </nav>
       </header>
       <!-- END OF HEADER -->

  

    <main>

               <!-- This probably belongs on the Order page? -->
               <h1>Welcome to Cakelicious</h1>

               <div class="review-form">
                   <p>We would love your feedback.</p>
                   <p>Please take a moment to fill out our review form and recieve 10% your next order</p>
                   <li><a href="cake-form.html">Review</a></li>
               </div>
    <!-- CONTENT HERE -->
     <!-- action="file that you want to come as a result of hitting submit button" -->
    <!-- add a class="wf1" for WebForm1 -->
    <form method="get" action="cake-form-review.html" class="wf1">
        <!-- fieldset will CHUNK your form into sections -->
        <fieldset>
            <legend>Product Review</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required placeholder="Enter your name here">
            <br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="Enter your email here">
            <br><br>
            <label for="product">Product:</label>
            <select id="product" name="product" required>
                <option value="">Select a product</option>
                <option value="cake">Cake</option>
                <option value="cupcake">Cupcake</option>
                <option value="cookie">Cookie</option>
                <option value="brownie">Brownie</option>
            </select>
            <br><br>
            <label for="rating">Rating:</label>
            <input type="number" id="rating" name="rating" min="1" max="5" required placeholder="Rate from 1 to 5">
            <br><br>
            <label for="comments">Comments:</label><br>
            <textarea id="comments" name="comments" rows="4" cols="50" required placeholder="Enter your comments here"></textarea>


    </main>

  
   
<footer>
    <p>&copy;<span id="currentYear"></span> ~ Chanda Frey ~ Utah</p>
    <p><span id="lastModified"></span></p>
</footer> 

</body>
</html>
